name: Test Modules
on:
  - pull_request
  - workflow_dispatch

jobs:
  test-modules:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f tests/requirements.txt ]; then pip install -r tests/requirements.txt; fi
      - name: Pytest
        run: |
          mkdir ./tests/runtime
          pytest tests --cov=tactics2d --cov-report=xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
  
  test-modules-on-Ubuntu1804:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v4
        with:
            submodules: recursive
      - name: Make runtime directory
        run: |
          mkdir ./tests/runtime/
          echo $GITHUB_WORKSPACE
      - name: Start Docker Container
        run: |
          docker pull ubuntu:18.04
          docker run \
            -v $GITHUB_WORKSPACE:/tactics2d \
            --rm -it ubuntu:18.04
      - name: Check environment
        run: |
          uname -a
      - name: Setup Python ${{ matrix.python-version }}
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository -y ppa:deadsnakes/ppa
          apt-get update
          apt-get upgrade -y
          apt-get install -y python${{ matrix.python-version }} python3-pip
          python${{ matrix.python-version }} --version
      - name: Install dependencies
        run: |
          cd /tactics2d
          python${{ matrix.python-version }} -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f tests/requirements.txt ]; then pip install -r tests/requirements.txt; fi
      - name: Pytest
        run: |
          python${{ matrix.python-version }} -m pytest tests
      - name: Exit and remove docker
        run: |
          exit