[pytest]
markers =
    map_parser: mark a test as a map parser test
    trajectory_parser: mark a test as a trajectory parser test
    physics: mark a test as a test for the physics simulation
    render: mark a test as a test for render-related functions

log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S